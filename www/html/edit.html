<html>
	<head>
		<script src="/www/js/jquery.js"></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src="/www/js/qwest.min.js"></script>
        <script src="/www/js/promise.js"></script>
        <script src="/www/js/moment.js"></script>
        <script src="/www/js/underscore.js"></script>
        <script src="/www/js/querystring.min.js"></script>
        <script src="/www/js/edit.js"></script>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900,' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link href='https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='/www/css/style.css'>
	</head>
	<body>
		<div class='container-fluid' style='max-width:1000px'>
			<div class='row'>
				<center>
					<br>
					<img src='/www/img/logo.png' style='width:200px'>	
					<br>
				</center>
			</div>
			<div class='row'>
				<!-- TAB 1 -->
					<label>Age</label>
                    <input id='age'></input>
				</div>
				<div>
					<label>Mode Of Transport</label>
                    <select id='mode-of-transport'>
                        <option value='hospital-transport'>Hospital Shuttle</option>
                        <option value='private'>Private</option>
                        <option value='public'>Public</option>
                    </select>
				</div>
				<div>
					<label>Ward Area</label>
                    <select id='ward-area'>
                        <option value='blue'>Blue Area</option>
                        <option value='green'>Green Area</option>
                        <option value='red'>Red Area</option>
                    </select>
				</div>
				<div>
					<label>Shift Of The Day</label>
                    <select id='shift-of-the-day'>
                        <option value='morning'>Morning</option>
                        <option value='afternoon'>Afternoon</option>
                        <option value='evening'>Evening</option>
                    </select>
				</div>
				<div>
					<label>Vascular Access</label>
                    <select id='vascular-access'>
                        <option value='arm'>Arm</option>
                        <option value='chest'>Chest</option>
                    </select>
				</div>
				<div>
					<label>Mobility Status</label>
                    <select id='mobility-status'>
                        <option value='none'>None</option>
                        <option value='walking-aid'>Walking Aid</option>
                        <option value='wheelchair'>Wheelchair</option>
                    </select>
				</div>
				<div>
					<label>Nurse Seniority</label>
                    <select id='nurse-seniority'>
                        <option value='junior'>Junior</option>
                        <option value='senior'>Senior</option>
                    </select>
				</div>

				<!-- TAB 2 -->
				<div id='enter-waiting-room'>
                    Enter Waiting Room
					<button>Complete</button>
					<span></span>
				</div>
				<div id='leave-waiting-room'>
                    Leave Waiting Room
					<button>Complete</button>
					<span></span>
				</div>
				<div id='nurse-begins-prep'>
                    Nurse Begins Preparation
					<button>Complete</button>
					<span></span>
				</div>
				<div id='begin-dialysis'>
                    Dialysis Begins
					<button>Complete</button>
					<span></span>
				</div>
				<div id='nurse-applies-bandage'>
                    Nurse Applies Bandage
					<button>Complete</button>
					<span></span>
				</div>
				<div id='enter-waiting-room-done'>
                    Re-Enter Waiting Room
					<button>Complete</button>
					<span></span>
				</div>
				<div id='exit-waiting-room-done'>
                    Leave (Last Stage)
					<button style="color:red">Complete</button>
					<span></span>
				</div>
			</div>
		</div>
	</body>
</html>
